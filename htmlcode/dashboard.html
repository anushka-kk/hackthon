<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark - Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <!-- Same navbar as homepage -->
    </nav>

    <div class="dashboard-container">
        <h1>Welcome Back, <span id="username">User</span></h1>
        
        <div class="dashboard-grid">
            <div class="active-bookings">
                <h2>Active Bookings</h2>
                <div class="booking-list" id="activeBookings">
                    <!-- Dynamic content -->
                </div>
            </div>
            
            <div class="quick-actions">
                <h2>Quick Actions</h2>
                <button class="btn-new-booking" onclick="window.location.href='locations.html'">
                    New Booking
                </button>
                <button class="btn-update-vehicle">
                    Update Vehicle Info
                </button>
                <button class="btn-view-history">
                    Booking History
                </button>
            </div>
        </div>
    </div>

    <script src="../scripts/dashboard.js"></script>
</body>
</html>
